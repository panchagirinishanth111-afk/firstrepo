<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Connect â€“ Donate Unused Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { color: #4CAF50; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<header>
    <h1>Charity Connect</h1>
    <p>Donate unused items to people who truly need them.</p>
</header>

<div class="container">

    <div class="section">
        <h2>About Us</h2>
        <p>
            Charity Connect helps donors match unused items with people in need.
            Instead of throwing items away, you can give them a second life by helping someone
            who truly needs them.
        </p>
    </div>

    <div class="section">
        <h2>Donate an Item</h2>
        <form>
            <label>Item Name</label>
            <input type="text" placeholder="e.g., Jacket, Books, Toys" required>

            <label>Description</label>
            <textarea rows="4" placeholder="Condition, size, etc." required></textarea>

            <label>Your Email</label>
            <input type="email" placeholder="you@example.com" required>

            <button type="submit">Submit Donation</button>
        </form>
    </div>

    <div class="section">
        <h2>Request an Item</h2>
        <form>
            <label>What do you need?</label>
            <input type="text" placeholder="e.g., Baby clothes, School supplies" required>

            <label>Description</label>
            <textarea rows="4" placeholder="Any details to help us match you"></textarea>

            <label>Your Email</label>
            <input type="email" placeholder="you@example.com" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</div>

</body>
</html>
